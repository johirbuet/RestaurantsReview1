<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#f3f3f3"/>
  <link rel="stylesheet" href="css/styles.css.css">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" media="print"/>
  <title>Restaurant Reviews</title>
</head>

<body>
<header>
  <nav role="navigation">
    <h1 class="header__title"><a href="/">Restaurant Reviews</a></h1>
  </nav>
</header>

<main id="maincontent" role="main">
  <section id="map-container" role="application">
    <div id="map"></div>
  </section>
  <section>
    <div class="filter-options" role="region">
      <h2 id="filter-options-title" aria-label="Choose Filters" tabindex="0">Filter Results</h2>
      <div id="filter-options-container">
        <select id="neighborhoods-select" role="listbox" aria-label="neighbourhood filter options" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" role="listbox" aria-label="cuisine filter options" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
    </div>
    <ul id="restaurants-list" role="list"></ul>
  </section>


</main>

<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="ServiceWorker.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0-T-z11zQzGJkCB-XwPRFuV2Iz1746Q8&libraries=places&callback=initMap"></script>


<footer id="footer" role="contentinfo">
  Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
