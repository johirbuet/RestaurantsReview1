<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#f3f3f3"/>
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" media="print"/>

  <title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header>
  <!-- Beginning nav -->
  <nav id="detail_nav" role="navigation">
    <h1 class="header__title"><a href="/">Restaurant Reviews</a></h1>
    <!-- Beginning breadcrumb -->
  </nav>
  <nav>
    <ol id="breadcrumb" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ol>
  </nav>
  <!-- End breadcrumb -->
  <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent" role="main">
  <!-- Beginning map -->
  <section id="map-container" role="application">
    <div id="map"></div>
  </section>
  <!-- End map -->
  <!-- Beginning restaurant -->
  <section id="restaurant-container" role="region">
    <h2 id="restaurant-name" tabindex="0"></h2>
    <img id="restaurant-img"/>
    <p id="restaurant-cuisine"></p>
    <p id="restaurant-address" tabindex="0"></p>
    <div hidden id="hours-info" aria-label="Restaurant hours"></div>
    <table id="restaurant-hours" aria-describedby="hours-info"></table>
  </section>
  <!-- end restaurant -->
  <!-- Beginning reviews -->
  <section id="reviews-container">
    <ul id="reviews-list"></ul>
  </section>
  <!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning scripts -->
<!-- Database helpers -->
<script type="text/javascript" src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script type="text/javascript" src="js/restaurant_info.js"></script>
<!-- Google Maps -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0-T-z11zQzGJkCB-XwPRFuV2Iz1746Q8&libraries=places&callback=initMap"></script>
<!-- End scripts -->
<script type="application/javascript" charset="utf-8" src="ServiceWorker.js"></script>


<!-- Beginning footer -->
<footer id="footer" role="contentinfo">
  Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->
</body>

</html>
